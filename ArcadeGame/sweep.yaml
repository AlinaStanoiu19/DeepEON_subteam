program: train.py
method: bayes
metric:
  name: rollout/ep_rew_mean
  goal: maximize
parameters: 
  gamma: 
    distribution: categorical
    values: [0.9, 0.95, 0.98, 0.99, 0.995, 0.999, 0.9999]
  learning_rate: 
    distribution: categorical
    values: [0.00001, 0.00005, 0.0001, 0.0005, 0.001, 0.005, 0.01, 0.05, 0.1, 0.5, 1]
  batch_size:
    distribution: categorical
    values: [16, 32, 64, 100, 128, 256, 512]
  buffer_size: 
    distribution: categorical
    values: [10000, 30000, 50000, 70000, 90000]
  exploration_fraction:
    distribution: uniform
    min: 0
    max: 0.5
  exploration_final_eps:
    distribution: uniform
    min: 0
    max: 0.2
  target_update_interval: 
    distribution: categorical
    values: [1, 1000, 5000, 10000, 15000, 20000]
  learning_starts:
    distribution: categorical
    values: [0, 1000, 5000, 10000, 20000,50000]
  train_freq:
    distribution: categorical
    values: [1, 4, 8, 16, 128, 256, 1000]